# Nginx configuration for Wallet Frontend
# Optimized for serving React SPA with proper routing support

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (can be configured via environment variable)
    server_name localhost;
    
    # Document root where built React app is located
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
    }
    
    # Handle React Router routes - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html to ensure updates are loaded
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to configuration files
    location ~* \.(env|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
